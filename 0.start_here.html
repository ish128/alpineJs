<html>
<head>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <p>start</p>
    <h1 x-data="{ message: 'I ❤️ Alpine' }" x-text="message"></h1>


    <p>Declaring data & Listening for events & Reacting to changes</p>
    <div x-data="{ count: 0 }"><!--//1. Declaring data 
                                        x-data 내부에서  plain javascript 문법으로 object를 선언한다.-->
        <button x-on:click="count++">Increment</button> 
        <!-- x-on is a directive you can use to listen for any event on an element.  (use @ instead of x-on)-->
     
        <span x-text="count"></span>
    </div>

    <p>
    대부분의 alpinejs directive 내에는 plain javascript 코드가 온다.
    (most directives accepts a plain JavaScript expression)
    </p>
    <p>Building a dropdown</p>
    <div x-data="{ open: false }">
        <button @click="open = !open">Toggle</button>
     
        <div x-show="open" @click.outside="open = false">Contents...</div>
     
    </div>

    <p>Building a search input</p>
    <div
        x-data="{
            search: 'dd',
    
            items: ['foo', 'bar', 'baz'],
    
            get filteredItems() {
                return this.items.filter(
                    i => i.startsWith(this.search)
                )
            }
        }"
    >
    <input x-model="search" placeholder="Search..."><!--x-model은 data property를 input element의 값으로 바인딩한다. -->
    <ul>
        <template x-for="item in filteredItems" :key="item">
            <li x-text="item"></li>
        </template>
    </ul>
</div>

</body>
</html>
